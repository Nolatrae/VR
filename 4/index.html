<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ancient City Journey</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
	<a-scene>

		<a-sky src="#sky"></a-sky>

		<!-- Пол -->
		<a-plane position="0 0 0" rotation="-90 0 0" width="500" height="500"
			src="./assets/wooden-flooring-textured-background-design.jpg" color="#7BC8A4"></a-plane>

		<a-camera position="0 2 10"></a-camera>

		<a-assets>
			<img id="stone-texture" src="assets/stone.webp" />
			<img id="wood-texture" src="assets/wood.jpg" />
			<img id="marble-texture" src="assets/marble.jpg" />
			<img id='sky' src='assets/sky.jpg' />
		</a-assets>

		<!-- Стены -->
		<a-box width="15" height="8.2" depth="0.25" position="0 0 0"
			material="src: ./assets/photo-wall-texture-pattern.jpg; repeat: 1 2"></a-box>
		<a-box width="15" height="8.2" depth="0.25" position="0 0 20"
			material="src: ./assets/photo-wall-texture-pattern.jpg; repeat: 1 2"></a-box>
		<a-box width="20" height="8.2" depth="0.25" position="7.4 0 10"
			material="src: ./assets/photo-wall-texture-pattern.jpg; repeat: 1 2" rotation="0 90 0">
			<!-- Картина на стене -->
			<a-plane position="3 2 -0.14" width="4" height="2" src="./assets/sky.jpg" side='double'></a-plane>
			<a-plane position="-2 2 -0.14" width="2" height="2" src="./assets/mona.jpg" side='double'></a-plane>
		</a-box>
		<a-box width="8" height="8.2" depth="0.25" position="-7.4 0 4"
			material="src: ./assets/photo-wall-texture-pattern.jpg; repeat: 1 2" rotation="0 90 0"></a-box>
		<a-box width="8" height="8.2" depth="0.25" position="-7.4 0 16"
			material="src: ./assets/photo-wall-texture-pattern.jpg; repeat: 1 2" rotation="0 90 0"></a-box>
		<a-box width="15" height="20" depth="0.25" position="0 4 10" rotation="90 0 0"
			material="src: ./assets/under.jpg; repeat: 5 5"></a-box>
		<a-box width="15" height="20" depth="0.25" position="0 0 10" rotation="90 0 0"
			material="src: ./assets/blank-concrete-white-wall-texture-background.jpg; repeat: 5 5"></a-box>

		<!-- Левый бокс -->
		<a-box position="-4 0 0.8" height="2" width="4" src="./assets/wood.jpg"></a-box>
		<a-sphere position="-5 1.5 0.8" radius="0.5" color="#FF5733"></a-sphere>
		<a-cylinder position="-3 1.5 0.8" radius="0.25" height="1" color="#3375FF"></a-cylinder>

		<!-- Правый бокс -->
		<a-box position="3 0 0.8" height="2" width="4" src="./assets/wood.jpg"></a-box>
		<a-sphere id="color-changing-sphere" position="2 1.5 0.8" radius="0.5" color="#FF5733"
			animation="property: color; to: #fff; dur: 1000; dir: alternate; loop: true"></a-sphere>
		<a-cone position="4 1.5 0.8" radius-bottom="0.1" height="1" color="#3375FF" id="interactable-cone"></a-cone>

		<a-box position="-4 0 19.2" height="2" width="4" src="./assets/wood.jpg"></a-box>
		<a-box position="-5 1.5 19.2" depth="1" color="#FF5733"
			animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
		<a-cylinder position="-3 1.5 19.2" radius="0.25" height="1" color="#b1b"
			animation="property: color; to: #000; dur: 2000; dir: alternate; loop: true"></a-cylinder>

		<a-box position="3 0 19.2" height="2" width="4" src="./assets/wood.jpg"></a-box>
		<a-sphere position="2 1.5 19.2" radius="0.5" color="#FF5733"></a-sphere>
		<a-cone position="4 1.5 19.2" radius-bottom="0.1" height="1" color="#3375FF"
			animation="property: position; to: 4 3 19.2; dir: alternate; dur: 1000; loop: true"></a-cone>

		<!-- Кнопка для изменения цвета сферы -->
		<a-entity id="color-button" geometry="primitive: plane; width: 1; height: 0.5" material="color: #FFC107"
			position="-6 1 0">
			<a-text value="Change Color" position="0 0 0.01" color="#000"></a-text>
		</a-entity>

	</a-scene>

	<script>
		// Получаем кнопку и сферу
		const button = document.getElementById('color-button')
		const colorChangingSphere = document.getElementById('color-changing-sphere')
		const interactableCone = document.getElementById('interactable-cone')

		// Изменяем цвет сферы при нажатии на кнопку
		button.addEventListener('click', () => {
			colorChangingSphere.setAttribute('animation', 'property: color; to: #FF0000; dur: 1000; dir: alternate; loop: true')
		})

		// Перемещение конуса при клике на него
		interactableCone.addEventListener('click', () => {
			interactableCone.setAttribute('animation', 'property: position; to: 4 3 0.8; dir: alternate; dur: 1000; loop: true')
		});
	</script>
</body>

</html>
